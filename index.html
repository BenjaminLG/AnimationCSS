<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/41f91c738f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Animation CSS - keyframes</title>
</head>
<body>
    <header>
        <h1>Animation CSS <span>@keyFrames</span></h1>
    </header>
    <section>
        <ul>
            <li>
                <i id="twitter" class="fa-brands fa-twitter fa-2xl" style="color: #3daef5;"></i>
            </li>
            <li>
                <i id="letter" class="fa-solid fa-envelope fa-2xl" style="color: #fab113;"></i>
            </li>
            <li>                
                <i id="heart" class="fa-solid fa-heart fa-2xl" style="color: #ee3e2b;"></i>
            </li>
            <li>
                <i id="dollard" class="fa-solid fa-dollar-sign fa-2xl" style="color: #080808;"></i>
            </li>
            <li>                
                <i id="msg"  class="fa-solid fa-message fa-2xl" style="color: #4ae865;"></i>
            </li>
            <li>                
                <i id="twitch" class="fa-brands fa-twitch fa-2xl" style="color: #a724cc;"></i>
            </li>
        </ul>
    </section>
</body>
</html>
